<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goblins</title>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- External Icons Link,
        note its a better practice to download them, and add it internally. -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css">
    <!-- It is generally recommended to include Google fonts in the "<head>" section of your 
    HTML document using a link element. This is because including the fonts in the header 
    ensures that they are loaded before the rest of the content on the page, which can improve
    page loading speed and prevent layout issues caused by fonts changing after the page has loaded.
    Don't forget to point it out on the CSS file too. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@300;500;900&display=swap">
    
    <!-- External JS script file link -->
    <script src="js/script.js" defer></script>

</head>
<body>
    
    <header>
        <a href="#" class="logo">GOBLIN</a>

        <nav>
            <ul>

                <li><a href="#">Town Hall</a></li>
                <li><a href="#">Troops</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

        
        </nav>

        <div class="bx bx-menu" id="menu-icon"></div>
    </header>



</body>
</html>
